 {%load static%}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Material Design Bootstrap</title>
    <!--font Awesome-->
    <link rel="stylesheet" href="use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="{% static '../static/style/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '../static/style/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static '../static/style/style.min.css' %}" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header,
        .carousel {
            height: 60vh;
        }
        
        @media (max-width: 740px) {
            html,
            body,
            header,
            .carousel {
                height: 100vh;
            }
        }
        
        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .carousel {
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    {%for i in context%}
    <div class="col-lg-3 col-md-6 mb-4">

        <!--Card-->
        <div class="card">

            <!--Card image-->
            <div class="view overlay">
                <img src="{{i.image.url}}" class="card-img-top" alt="">
                <a href="#"></a>
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <!--Card image-->

            <!--Card content-->
            <div class="card-body text-center">
                <!--Category & Title-->
                <a href="#" class="grey-text">
                    <h5>{{item.get_category_display}}</h5>
                </a>
                <h5>
                    <strong>
  <a href="{{item.get_absolute_url}}" class="dark-grey-text">{{i.name}}
    <span style="color: black;">{{i.service}}</span>
  </a>
</strong>
                </h5>

                <h4 class="font-weight-bold blue-text">


                    <strong>ksh{{i.rate}}</strong>
                </h4>

            </div>
            <!--Card content-->

        </div>
        <!--Card-->

    </div>

    {%endfor%}

    <!--Card image-->

    <script src="" async defer></script>
</body>

</html>
